<h2>Create Assignment</h2>
<form (ngSubmit)="onSubmit()">
  <label for="subjectId">Subject Id:</label>
  <input type="text" id="subjectId" [(ngModel)]="assignment.subjectId" name="subjectId" required>

  <label for="userId">User Id:</label>
  <input type="text" id="userId" [(ngModel)]="assignment.userId" name="userId" required>

  <label for="name">Assignment Name:</label>
  <input type="text" id="name" [(ngModel)]="assignment.name" name="name" required>

  <label for="description">Assignment Description:</label>
  <textarea id="description" [(ngModel)]="assignment.description" name="description" required></textarea>

  <label for="dueDate">Due Date:</label>
  <input type="datetime-local" id="dueDate" [(ngModel)]="assignment.dueDate" name="dueDate" required>

  <button type="submit">Create</button>
</form>

<!-- New button to navigate to list-assignment-videos -->
<button (click)="navigateToVideos()">List Assignment Videos</button>
