<h2>Provide Feedback</h2>
<form (ngSubmit)="onSubmit()">
  <label for="submissionId">Submission Id:</label>
  <input type="text" id="submissionId" [(ngModel)]="submissionId" name="submissionId" required>

  <label for="userId">User Id:</label>
  <input type="text" id="userId" [(ngModel)]="userId" name="userId" required>

  <label for="feedback">Feedback:</label>
  <textarea id="feedback" [(ngModel)]="feedback" name="feedback" required></textarea>

  <label for="mark">Mark:</label>
  <input type="number" id="mark" [(ngModel)]="mark" name="mark" required>

  <button type="submit">Submit</button>
</form>
<button (click)="goToLanding()">Back to Landing</button>
