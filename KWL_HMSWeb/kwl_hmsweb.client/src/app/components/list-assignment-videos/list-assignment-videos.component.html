<h2>Submitted Assignment Videos</h2>
<ul>
  <li *ngFor="let video of videos">
    {{ video.title }} -
    <a [routerLink]="['/videos', video.id]">Watch</a> -
    Submission Id: {{ video.submissionId }},
    Assignment Id: {{ video.assignmentId }},
    Submission DateTime: {{ video.submissionDateTime }},
    Submission Description: {{ video.submissionDescription }}
  </li>
</ul>
<button (click)="openFeedback()">Provide Feedback</button>
