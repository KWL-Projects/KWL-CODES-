<h2>User Administration</h2>
<table>
  <tr>
    <th>Login ID</th>
    <th>First Name</th>
    <th>Surname</th>
    <th>User Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.login_id }}</td>
    <td>{{ user.user_first_name }}</td>
    <td>{{ user.user_surname }}</td>
    <td>{{ user.user_type }}</td>
    <td class="action-buttons">
      <button (click)="selectUser(user)">Update</button>
      <button (click)="deleteUser(user.login_id)">Delete</button>
    </td>
  </tr>
</table>

<button (click)="showAddUserForm()">Add New User</button>

<div *ngIf="selectedUser">
  <h3>Update User</h3>
  <form (ngSubmit)="updateUser()">
    <label for="login_id">Login ID:</label>
    <input type="number" id="login_id" [(ngModel)]="selectedUser.login_id" name="login_id" readonly>

    <label for="user_first_name">First Name:</label>
    <input type="text" id="user_first_name" [(ngModel)]="selectedUser.user_first_name" name="user_first_name" required>

    <label for="user_surname">Surname:</label>
    <input type="text" id="user_surname" [(ngModel)]="selectedUser.user_surname" name="user_surname" required>

    <label for="user_type">User Type:</label>
    <input type="text" id="user_type" [(ngModel)]="selectedUser.user_type" name="user_type" required>

    <button type="submit">Update</button>
  </form>
</div>

<div *ngIf="showAddForm">
  <h3>Add New User</h3>
  <form (ngSubmit)="addUser()">
    <label for="new_login_id">Login ID:</label>
    <input type="number" id="new_login_id" [(ngModel)]="newUser.login_id" name="new_login_id" required>

    <label for="new_user_first_name">First Name:</label>
    <input type="text" id="new_user_first_name" [(ngModel)]="newUser.user_first_name" name="new_user_first_name" required>

    <label for="new_user_surname">Surname:</label>
    <input type="text" id="new_user_surname" [(ngModel)]="newUser.user_surname" name="new_user_surname" required>

    <label for="new_user_type">User Type:</label>
    <input type="text" id="new_user_type" [(ngModel)]="newUser.user_type" name="new_user_type" required>

    <button type="submit">Add User</button>
  </form>
</div>

<button class="back-button" (click)="goBack()">Back</button>
